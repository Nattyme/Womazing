<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Womazing</title>
		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
		<script src="https://api-maps.yandex.ru/v3/?apikey=144f79d1-953e-448c-9341-fb93fa71b6c2&lang=ru_RU"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

		<link rel="stylesheet" href="./css/main.css" />
	</head>

	<body class="main-page">
		<main class="maintext">
			<section class="arrival" id="arrival">
				<div class="container">
					<div class="section-title">
						<h2 class="h2">Новая коллекция</h2>
					</div>

					<div class="arrival__cards-wrapper">
						<div class="cards-row">
							<a href="shop-single.html" class="card">
								<div class="card__img">
									<svg class="icon icon--arrow-right">
										<use href="./img/svgsprite/sprite.symbol.svg#arrow-right"></use>
									</svg>

									<picture>
										<source srcset="./img/arrival/01.webp 1x, ./img/arrival/01@2x.webp 2x" type="image/webp" />
										<source srcset="./img/arrival/01.jpg 1x, ./img/arrival/01@2x.jpg 2x" type="image/jpeg" />
										<img src="./img/arrival/01.jpg" srcset="./img/arrival/01@2x.jpg" alt="" />
									</picture>
								</div>
								<!-- price -->
								<div class="card__desc">
									<div class="card__title">
										<h4 class="h4">Футболка USA</h4>
									</div>
									<div class="card__price">
										<span>$229</span>
										<span>$129</span>
									</div>
								</div>
								<!--// price -->
							</a>
							<a href="shop-single.html" class="card">
								<div class="card__img">
									<svg class="icon icon--arrow-right">
										<use href="./img/svgsprite/sprite.symbol.svg#arrow-right"></use>
									</svg>

									<picture>
										<source srcset="./img/arrival/01.webp 1x, ./img/arrival/01@2x.webp 2x" type="image/webp" />
										<source srcset="./img/arrival/01.jpg 1x, ./img/arrival/01@2x.jpg 2x" type="image/jpeg" />
										<img src="./img/arrival/01.jpg" srcset="./img/arrival/01@2x.jpg" alt="" />
									</picture>
								</div>
								<!-- price -->
								<div class="card__desc">
									<div class="card__title">
										<h4 class="h4">Футболка USA</h4>
									</div>
									<div class="card__price">
										<span>$229</span>
										<span>$129</span>
									</div>
								</div>
								<!--// price -->
							</a>
							<a href="shop-single.html" class="card">
								<div class="card__img">
									<svg class="icon icon--arrow-right">
										<use href="./img/svgsprite/sprite.symbol.svg#arrow-right"></use>
									</svg>

									<picture>
										<source srcset="./img/arrival/01.webp 1x, ./img/arrival/01@2x.webp 2x" type="image/webp" />
										<source srcset="./img/arrival/01.jpg 1x, ./img/arrival/01@2x.jpg 2x" type="image/jpeg" />
										<img src="./img/arrival/01.jpg" srcset="./img/arrival/01@2x.jpg" alt="" />
									</picture>
								</div>
								<!-- price -->
								<div class="card__desc">
									<div class="card__title">
										<h4 class="h4">Футболка USA</h4>
									</div>
									<div class="card__price">
										<span>$229</span>
										<span>$129</span>
									</div>
								</div>
								<!--// price -->
							</a>
						</div>
					</div>

					<div class="arrival__button">
						<a href="#" class="button-outline">Открыть магазин</a>
					</div>
				</div>
			</section>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
