<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Womazing - магазин. Все товары</title>
	<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/main.css" />

</head>

<body>
	@@include('blocks/header-top.html')
	<main class="product-page">
    <section class="product">
      <div class="container">
        <header class="shop-header">
          <div class="shop-header__title">
            <h1 class="h1">Свитшот Sweet Shot</h1>
          </div>
          
          <div class="breadcrumbs">
            <a href="#!" class="breadcrumb ">Главная</a> 
            <span>&mdash;</span> 
            <a href="#!" class="breadcrumb">Свитшоты</a>
            <span>&mdash;</span>  
            <a href="#!" class="breadcrumb breadcrumb--active">Свитшот Sweet Shot</a>
          </div>
        </header>
       
        <div class="product__content">
          <div class="product__swiper">
            <!-- swiper -->
            <div class="swiper product-swiper">
              <div class="swiper-wrapper product-swiper__wrapper">
                <a data-fancybox="gallery" href="./../img/card-full/01@2x.webp" class="swiper-slide product-swiper__slide">
                  <img src="./../img/card-full/01.jpg" srcset="./../img/card-full/01@2x.jpg" alt="" loading="lazy">
                  <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                </a>

                <a data-fancybox="gallery" href="./../img/card-full/02@2x.webp" class="swiper-slide product-swiper__slide">
                  <img src="./../img/card-full/02.jpg" srcset="./../img/card-full/02@2x.jpg" alt="" loading="lazy">
                  <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                </a>

                <a data-fancybox="gallery" href="./../img/card-full/03@2x.webp" class="swiper-slide product-swiper__slide">
                  <img src="./../img/card-full/03.jpg" srcset="./../img/card-full/03@2x.jpg" alt="" loading="lazy">
                  <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                </a>

                <a data-fancybox="gallery" href="./../img/card-full/01@2x.webp" class="swiper-slide product-swiper__slide">
                  <img src="./../img/card-full/01.jpg" srcset="./../img/card-full/01@2x.jpg" alt="" loading="lazy">
                  <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                </a>
                <a data-fancybox="gallery" href="./../img/card-full/02@2x.webp" class="swiper-slide product-swiper__slide">
                  <img src="./../img/card-full/02.jpg" srcset="./../img/card-full/02@2x.jpg" alt="" loading="lazy">
                  <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                </a>

                <a data-fancybox="gallery" href="./../img/card-full/03@2x.webp" class="swiper-slide product-swiper__slide">
                  <img src="./../img/card-full/03.jpg" srcset="./../img/card-full/03@2x.jpg" alt="" loading="lazy">
                  <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                </a>
                
            
              </div>
              <div class="swiper-button-next product-swiper__button product-swiper__button--next"></div>
              <div class="swiper-button-prev product-swiper__button product-swiper__button--prev"></div>
            </div>
            <!--// swiper -->
            
            <!-- thumbs -->
            <div thumbsSlider="" class="swiper product-thumbs">
              <div class="swiper-wrapper product-thumbs__wrapper">
                <div class="swiper-slide product-thumbs__slide">
                  <img src="./../img/card-full/01.jpg" srcset="./../img/card-full/01@2x.jpg" alt="">
                </div>
                <div class="swiper-slide product-thumbs__slide">
                  <img src="./../img/card-full/02.jpg" srcset="./../img/card-full/02@2x.jpg" alt="">
                </div>
                <div class="swiper-slide product-thumbs__slide">
                  <img src="./../img/card-full/03.jpg" srcset="./../img/card-full/03@2x.jpg" alt="">
                </div>
                <div class="swiper-slide product-thumbs__slide">
                  <img src="./../img/card-full/01.jpg" srcset="./../img/card-full/01@2x.jpg" alt="">
                </div>
                <div class="swiper-slide product-thumbs__slide">
                  <img src="./../img/card-full/02.jpg" srcset="./../img/card-full/02@2x.jpg" alt="">
                </div>
                <div class="swiper-slide product-thumbs__slide">
                  <img src="./../img/card-full/03.jpg" srcset="./../img/card-full/03@2x.jpg" alt="">
                </div>
              </div>
            </div>
            <!--// thumbs -->
            <!-- <img src="./../img/card-full/01.jpg" srcset="./../img/card-full/01@2x.jpg" alt=""> -->
          </div>
          <div class="product__desc">
            <div class="product__price"><span class="price">$311</span><span class="price-old">$450</span></div>
            <p>Бренд: <span>CINER</span></p>
            <form action="" class="form" method="POST">
              <div class="form__bottom">
                <div class="input-wrapper">
                  <input class="input" type="text" value="0">
                </div>
                <button class="button-solid" type="submit">Добавить в корзину</button>
              </div>   
            
            </form>

          </div>
        </div>
        
      </div>
      
    </section>
    <section class="see-also">
      <div class="container">
        <div class="see-also__content">
          <div class="section-title">
            <h2 class="h2">Связанные товары</h2>
          </div>
          <div class="cards-row">
            @@include('./blocks/card.html')
            @@include('./blocks/card.html')
          </div>
        </div>
      </div>
    </section>
    
	</main>
	@@include('blocks/footer.html')
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="./js/index.bundle.js"></script>
</body>
