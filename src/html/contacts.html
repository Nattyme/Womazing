<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Womazing - контакты</title>
	<link rel="stylesheet" href="./css/main.css" />

	<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
  <script src="https://api-maps.yandex.ru/v3/?apikey=144f79d1-953e-448c-9341-fb93fa71b6c2&lang=ru_RU"></script>
</head>

<body>
	@@include('blocks/header-top.html')
	<main class="inner-page">
    <section class="contacts">
      <div class="container">
        <div class="contacts__header">
          <div class="section-title">
            <h1 class="h1">Контакты</h1>
          </div>
        
          <div class="breadcrumbs">
            <a href="./index.html" class="breadcrumb ">Главная</a> 
            <span>&mdash;</span> 
            <a href="./" class="breadcrumb breadcrumb--active">Контакты</a>
          </div>
        </div>
      
        <div class="contacts__map" id="map" style="width: 100%; height: 476px">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2715.862570042332!2d2.3689981761541183!3d47.10176477114796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47fa95928344d14f%3A0x25e4e1099de4acfb!2zNyBSdWUgQWxhaW4gRm91cm5pZXIsIDE4MjMwIFNhaW50LURvdWxjaGFyZCwg0KTRgNCw0L3RhtC40Y8!5e0!3m2!1sru!2sde!4v1748543016031!5m2!1sru!2sde" 
                  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
     
        <div class="contacts__widget">
          <ul class="contacts__list">
            <li class="contacts__item">
              <p>Телефон</p>
              <a href="tel:74958235412" class="contacts__link">+7 (495) 823-54-12</a>
            </li>
            <li class="contacts__item">
              <p>E-mail</p>
              <a href="mailto:info@sitename.com" class="contacts__link">pierre007@yandex.ru</a>
            </li>
            <li class="contacts__item">
              <p>Адрес</p>
              <p>2 Rue Etienne Marey, 75020, Paris, France</p>
            </li>
          </ul>
        </div>
        <div class="contacts__widget">
          <form action="contacts.html" class="form-contact" method="POST">
            <h3 class="form-contact__title">Напишите нам</h3>
            <div class="form-input-wrapper">
              <input type="text" class="form-input" placeholder="Имя" name="name">
              <input type="text" class="form-input" placeholder="E-mail" name="email">
              <input type="text" class="form-input" placeholder="Телефон" name="phone">
            </div>
            
            <textarea type="text" class="form-textarea" name="message">Сообщение</textarea>
            <div class="form-contact__button">
              <button class="button-solid" name="submit" type="submit" value="submit">Отправить</button>
            </div>
          </form>

          <div class="notification">
            <div class="notification__text">Сообщение успешно отправлено</div>
          </div>
       
        </div>
        
      </div>
    </section>
	</main>
	@@include('blocks/footer.html')
	<script src="./js/index.bundle.js"></script>
</body>
