<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Womazing - контакты</title>
	<link rel="stylesheet" href="./css/main.css" />

	<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
  <script src="https://api-maps.yandex.ru/v3/?apikey=144f79d1-953e-448c-9341-fb93fa71b6c2&lang=ru_RU"></script>
</head>

<body>
	@@include('blocks/header-top.html')
	<main class="inner-page">
    <section class="section-order">
      <div class="container">
        <div class="section-order__header">
          <div class="section-title">
            <h1 class="h1">Оформление заказа</h1>
          </div>
          <div class="breadcrumbs">
            <p>Главная <span>—</span> Оформление заказа</p>
          </div>
        </div>
        <div class="section-order__form">
          <form class="form-order" method="POST">
            <div class="form-order__user">
                <div class="form-order__block">
                  <div class="form-order__title">
                    <h3>Данные покупателя</h3>
                  </div>
                  <div class="form-input-wrapper">
                    <input type="text" class="form-input" placeholder="Имя" name="name">
                    <input type="text" class="form-input" placeholder="E-mail" name="email">
                    <input type="text" class="form-input" placeholder="Телефон" name="phone">
                  </div>
                </div>
                <div class="form-order__block">
                  <div class="form-order__title">
                    <h3>Адрес получателя</h3>
                  </div>
                  <div class="form-input-wrapper">
                    <input type="text" class="form-input" placeholder="Имя" name="name">
                    <input type="text" class="form-input" placeholder="E-mail" name="email">
                    <input type="text" class="form-input" placeholder="Телефон" name="phone">
                    <input type="text" class="form-input" placeholder="Телефон" name="phone">
                    <input type="text" class="form-input" placeholder="Телефон" name="phone">
                  </div>
                </div>
                <div class="form-order__block">
                  <div class="form-order__title">
                    <h3>Комментарии</h3>
                    <div class="form-input-wrapper">
                      <textarea type="text" class="form-textarea" name="message">Сообщение</textarea>
                    </div>
                  </div>
                </div>
            </div>
            <div class="form-order__details">
              <div class="form-order__block">
                <div class="form-order__title">
                  <h3>Ваш заказ</h3>
                </div>

                <table class="form-order__total">
                  <thead>
                    <tr>
                      <th>Товар</th>
                      <th>Всего</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th>Футболка USA</th>
                      <th>$129</th>
                    </tr>
                    <tr>
                      <th>Подытог</th>
                      <th>$129</th>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <th>Итого</th>
                      <th>$129</th>
                    </tr>
                  </tfoot>
                </table>
              </div>
              <div class="form-order__block">
                <div class="form-order__title">
                  <h3>Способы оплаты</h3>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
	</main>
	@@include('blocks/footer.html')
	<script src="./js/index.bundle.js"></script>
</body>
